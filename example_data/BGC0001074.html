<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<h1></h1>

<style type="text/css">

        #mynetwork {
            width: 75%;
            height: 100%;
            background-color: white;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "red", "font": {"color": "black"}, "id": "BGC0001074.1_DF19_23395", "label": "BGC0001074.1_DF19_23395", "shape": "dot", "title": "BGC0001074.1_DF19_23395\u003cbr\u003e2 neighbors:\u003cbr\u003eBGC0001568.1_ATJ00782.1\u003cbr\u003eBGC0001558.1_D329_RS32350", "value": 2}, {"color": "red", "font": {"color": "black"}, "id": "BGC0001568.1_ATJ00782.1", "label": "BGC0001568.1_ATJ00782.1", "shape": "dot", "title": "BGC0001568.1_ATJ00782.1\u003cbr\u003e1 neighbors:\u003cbr\u003eBGC0001074.1_DF19_23395", "value": 1}, {"color": "red", "font": {"color": "black"}, "id": "BGC0001558.1_D329_RS32350", "label": "BGC0001558.1_D329_RS32350", "shape": "dot", "title": "BGC0001558.1_D329_RS32350\u003cbr\u003e1 neighbors:\u003cbr\u003eBGC0001074.1_DF19_23395", "value": 1}]);
        edges = new vis.DataSet([{"from": "BGC0001074.1_DF19_23395", "to": "BGC0001568.1_ATJ00782.1", "value": 95.4}, {"from": "BGC0001074.1_DF19_23395", "to": "BGC0001558.1_D329_RS32350", "value": 96.5}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
